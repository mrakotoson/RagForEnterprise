# test.yml

name: Automatic Testing
 
on:
  push:
    branches:
      - main 
      
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Set upPython
        uses; actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version:3.11
          
      - name: Install dependencies
        run:
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          
      - name: Run tests
        env:
          OPENAI_API_KEY:${{secrets.OPENAI_AI_KEY}}
        run:
          python -m pytest -s
      